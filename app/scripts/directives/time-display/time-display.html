<div class="panel">
    <div class="row">
        <div class="large-12 small-12 columns">
            {{promptText}}:
        </div>
    </div>
    <div class="row">
        <div class="large-4 small-4 columns">
            <select ng-model="baseTime.hour" ng-options="h for h in hours"></select>
        </div>
        <div class="large-4 small-4 columns">
            <select ng-model="baseTime.minute" ng-options="padMinute(m) for m in minutes"></select>
        </div>
        <div class="large-4 small-4 columns">
            <select ng-model="baseTime.am" ng-options="opt for opt in amPm"></select>
        </div>
    </div>
    <div class="row results-label">
        <div class="large-12 small-12 columns">
            <p>{{resultsLabel}}:</p>
        </div>
    </div>
    <div class="row">
        <div class="large-12 small-12 columns">

            <ul ng-class="'large-block-grid-' + offsets.length">
                <li ng-repeat="time in offsets" class="time-list">
                    <span class="time-offset">{{time.toDate() | date:'h:mm a'}}</span>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="row">
    <div class="large-12 small-12 columns">
        <p>Waking up in the middle of a sleep cycle leaves you feeling tired and groggy,
            but waking up in between cycles lets you wake up feeling refreshed and alert!</p>
    </div>
</div>
