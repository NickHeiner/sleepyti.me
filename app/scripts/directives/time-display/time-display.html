<div class="row">
    <div class="large-3 small-3 columns">
        {{promptText}}:
    </div>
    <div class="large-3 small-3 columns">
        <select ng-model="baseTime.hour" ng-options="h for h in hours"></select>
    </div>
    <div class="large-3 small-3 columns">
        <select ng-model="baseTime.minute" ng-options="m for m in minutes"></select>
    </div>
    <div class="large-3 small-3 columns">
        <select ng-model="baseTime.am" ng-options="opt for opt in amPm"></select>
    </div>
</div>
<div class="row">
    <div class="large-12 small-12 columns">
        <p>{{resultsLabel}}:</p>

        <p ng-repeat="time in offsets">{{time.toDate() | date:'h:mm a'}}</p>
    </div>
</div>
